{% extends "layout.html" %} 


{% block title %}
chai aur tweet
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Welcome to Tweetbar</h1>
<h2>
    {% if form.instance.pk %}
    Edit Tweet 
    {% else %}
    Create tweet
    {%endif%}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{form.as_p }}
        <button class="btn btn-warning mb-4" type="submit">Submit</button>

    </form>
    <a href="{% url 'tweet_list'%}">back to tweet list</a>
</h2>

{% endblock %}
